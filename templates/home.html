{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="post-entry"> 
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
    <p class="card-text">{{ post.body }}</p>
  </div>
</div>
</div>
{% endfor %}
{% endblock content %}
